<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeza Creeper</title>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>

    <script>
        //Se selecciona la etiqueta canvas y se guarda en una variable
        var pantalla = document.querySelector("canvas");

        //se crea variable pincel para traer la informacion de la pantalla
        var pincel = pantalla.getContext("2d");

        //Se crea el cuadraro principal de la cabeza 350x300
        pincel.fillStyle = "darkgreen";
        pincel.fillRect(125,50,350,300);

        //Cuadrado negro del ojo izquierdo
        pincel.fillStyle = "black";
        pincel.beginPath();//se comienza un nuevo camino
        pincel.moveTo(175,105);
        pincel.fillRect(175,105,90,90);
        
        //Cuadrado negro del ojo derecho
        pincel.fillStyle = "black";
        pincel.beginPath();//se comienza un nuevo camino
        pincel.moveTo(335,105);
        pincel.fillRect(335,105,90,90);

        //Cuadrado de la naríz
        pincel.fillStyle = "black";
        pincel.beginPath();//se comienza un nuevo camino
        pincel.moveTo(265,195);
        pincel.fillRect(265,195,70,100);


        //Rectangulo izquierdo boca
        pincel.fillStyle = "black";
        pincel.beginPath();//se comienza un nuevo camino
        pincel.moveTo(225,240);
        pincel.fillRect(225,240,40,110);

        //Rectángulo derecho boca
        pincel.fillStyle = "black";
        pincel.beginPath();//se comienza un nuevo camino
        pincel.moveTo(335,240);
        pincel.fillRect(335,240,40,110);
        
    </script>

</body>
</html>
